<div class="animate__animated animate__fadeIn animate__faster">

<h2>PAÃS</h2>
<hr />
<div class="row">
  <div class="col">
    <app-pais-input
      (onEnter)="buscar($event)"
      (onDebounce)="sugerencias($event)"
      placeholder="Buscar Pais..."
    >
    </app-pais-input>
  </div>
</div>

<!-- Vista de las sugerencias -->

<ul class="list-group">
<li *ngFor="let pais of paisesSugeridos"
class="list-group-item list-group-item-action">
<a [routerLink]="['/pais',pais.cca2]">
  {{pais.name.common}}
</a>
</li>
</ul>



<hr />

</div>

<div *ngIf="hayError" class="alert alert-danger">
  No se encontro nada con ese {{ termino }}
</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>

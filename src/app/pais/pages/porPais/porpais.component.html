<div class="animate__animated animate__fadeIn animate__faster">

<h2>PAÍS</h2>
<hr />
<div class="row">
  <div class="col">
    <app-pais-input
      (onEnter)="buscar($event)"
      (onDebounce)="sugerencias($event)"
      placeholder="Buscar Pais..."
    >
    </app-pais-input>
  </div>
</div>

<!-- Vista de las sugerencias -->

<ul *ngIf="mostrarSug"
        class="list-group">
        <li *ngFor="let pais of paisesSugeridos"
            class="list-group-item list-group-item-action">
            <a class="nav-link"
               [routerLink]="['/pais', pais.cca2]">
                {{ pais.name }}
            </a>
        </li>
        <li class="list-group-item list-group-item-action"
            (click)="buscarSug( termino )">
            <a class="nav-link">
                Buscar "{{ termino }}"
            </a>
        </li>
    </ul>



<hr />

</div>

<div *ngIf="hayError" class="alert alert-danger">
  No se encontro nada con ese {{ termino }}
</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>

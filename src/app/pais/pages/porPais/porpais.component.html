<h2>PAÍS</h2>
<hr>
<div class="row">
  <div class="col">
    <form (ngSubmit)="buscar()" autocomplete="off">
      <input type="text"
             name="termino"
             class="form-control"
             [(ngModel)]="termino"
             placeholder="Buscar País..."
      />
    </form>
  </div>
</div>
<hr>

<div *ngIf="hayError"
class="alert alert-danger">
  No se encontro nada con ese {{termino}}
</div>

<div *ngIf="!hayError"  class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
      <tr *ngFor="let pais of paises; let i = index">
        <th>{{ i + 1}}</th>
        <th>
        <img class="small-flag" [src]="pais.flag">
        </th>
        <th>{{pais.name}}</th>
        <th>{{pais.population}}</th>
        <th></th>
      
      </tr>
      </thead>

      <tbody>
       <tr>
        <td>1</td>
        <td>BANDERA</td>
        <td>NOMBRE</td>
        <td>5686622</td>
        <td>
        <a href="/pais/ver">Ver...</a>
        </td>
      
      </tr>
      </tbody>
    </table>
  
  </div>
</div>

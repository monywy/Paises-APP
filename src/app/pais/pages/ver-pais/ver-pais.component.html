<div *ngIf="!pais; else divPais"
    class="alert alert-info">
    Espere por favor....
</div>

<ng-template #divPais>
<div class="row">
<div class="col-12">
<tr> 

<td>{{ 1 }}</td>

<td><img [src]="pais.flags.svg" class="small-flag" alt="Imagen"></td>

<td>{{pais.name.common}}</td>

<td>{{pais.population | number}}</td>

<td><a [routerLink]="['/pais', pais.cca2]">Ver...</a></td>

</tr>
</div>

</div>
</ng-template>

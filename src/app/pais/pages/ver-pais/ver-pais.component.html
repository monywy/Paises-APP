<div *ngIf="!pais; else divPais"
    class="alert alert-info">
    Espere por favor....
</div>

<ng-template #divPais>
<div class="row">
<div class="col-4">
  <h3>Bandera</h3>
  <img [src]="pais.flags.svg" class="small-flag" alt="Imagen"  />
</div>

<div class="col">
<h3>Información</h3>
<ul class="list-group">
  <li class="list-group-item">
    <strong>Población</strong>{{pais.population | number }}
  </li> 
  <li  class="list-group-item">
  <strong>Área</strong> {{pais.area | number}}
  </li>


</ul>

</div>

</div>
</ng-template>
